spring:
  application:
    name: fraud-detection-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/frauddb}
    username: ${SPRING_DATASOURCE_USERNAME:frauduser}
    password: ${SPRING_DATASOURCE_PASSWORD:fraudpass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

fraud:
  detection:
    scoring:
      rule-weight: 0.5
      statistical-weight: 0.3
      ml-weight: 0.2
    thresholds:
      soft-flag: 50.0
      hard-flag: 80.0
    rules:
      velocity-threshold: 3
      velocity-window-minutes: 5
      amount-anomaly-std-dev: 3.0
      geographic-time-window-hours: 2
    ml:
      service-url: http://localhost:8000
      timeout-seconds: 5

logging:
  level:
    com.fraud: INFO
    org.springframework.web: INFO
