services:
  postgres:
    image: postgres:15-alpine
    container_name: fraud-postgres
    environment:
      POSTGRES_DB: frauddb
      POSTGRES_USER: frauduser
      POSTGRES_PASSWORD: fraudpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frauduser"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fraud-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/frauddb
      SPRING_DATASOURCE_USERNAME: frauduser
      SPRING_DATASOURCE_PASSWORD: fraudpass
      FRAUD_DETECTION_ML_SERVICE_URL: http://ml-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_started

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: fraud-ml-service
    ports:
      - "8000:8000"
    environment:
      MODEL_PATH: /app/models/isolation_forest_v1.joblib
    volumes:
      - ./ml-service:/app
      - ml_models:/app/models

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fraud-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  ml_models:
